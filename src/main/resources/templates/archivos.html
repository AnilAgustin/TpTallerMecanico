<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaft.org">
    <title>Archivos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">TALLER MECANICO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/marcas}">Marcas</a>
                    <a class="nav-link" th:href="@{/modelos}">Modelos</a>
                    <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                    <a class="nav-link" th:href="@{/vehiculos}">Vehiculos</a>
                    <a class="nav-link" th:href="@{/ordenes}">Ordenes</a>
                    <a class="nav-link" th:href="@{/servicios}">Servicios</a>
                    <a class="nav-link" th:href="@{/tecnicos}">Tecnicos</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div th:if="${mensaje}" class="alert alert-success text-center">
    <p th:text="${mensaje}"></p>
</div>

<div th:if="${error}" class="alert alert-danger text-center">
    <p th:text="${error}"></p>
</div>
    <div class="container mt-4">
        <h3 class="mb-4">Agregar Archivos</h3>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="fileUpload">
            <input type="submit" value="Subir" class="btn btn-success">
            <a href="/ordenes" class="btn btn-danger">Volver</a>
    </form>
    </div>
<div>
    <img th:src="@{'/uploads/' + ${fileName}}" alt="Imagen cargada">
</div>
</body>
</html>
