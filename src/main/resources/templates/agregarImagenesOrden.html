<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">

<head>
    <title>Cliente</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<div class="container mt-4">
    <div class="col-sm-6">
            <form th:action="@{/ordenes/guardarImagenOrden/} + ${orden.idOrden}" th:object=${imagen} method="POST" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-header">
                        <h3>Imagenes</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="hidden" name="idImagen" th:field="*{idImagen}"/>
                        </div>

                        <div class="form-group">
                            <label style="font-weight: bold;">Imagen</label>
                            <input type="file" name="file" id="fileUpload">
                        </div>
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-success ">Guardar</button>
                        <a  class="btn btn-danger" th:href="@{/ordenes/imagenOrden/} + ${orden.idOrden}">Regresar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
