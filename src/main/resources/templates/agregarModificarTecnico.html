<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">

<head>
    <title>Tecnico</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <div th:if="${modo eq 'nuevo'}">
                <form th:action="@{/guardarTecnico}" th:object=${tecnico} method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>Tecnico</h3>
                        </div>

                        <div class="card-body">
                            <div class="form-group">
                                <input type="hidden" name="idTecnico" th:field="*{idTecnico}" />
                            </div>

                            <div class="form-group">
                                <label style="font-weight: bold;">Nombre</label>
                                <input class="form-control" type="text" name="nombreTecnico" th:field="*{nombre}" />
                                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                            </div>

                            <div class="form-group">
                                <label style="font-weight: bold;">Apellido</label>
                                <input class="form-control" type="text" name="apellidoTecnico" th:field="*{apellido}" />
                                <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
                            </div>

                            <div class="form-group">
                                <label style="font-weight: bold;">Legajo</label>
                                <input class="form-control" type="text" name="legajoTecnico" th:field="*{legajo}" />
                                <span th:if="${#fields.hasErrors('legajo')}" th:errors="*{legajo}"></span>
                            </div>

                            <div class="form-group">
                                <input type="hidden" name="estadoTecnico" th:field="*{estado}" />
                            </div>
                        </div>

                        <div class="card-footer">
                            <input type="submit" class="btn btn-success" value="Guardar" />
                            <a class="btn btn-danger" th:href="@{/tecnicos}">Regresar</a>
                        </div>
                    </div>
                </form>
            </div> <!-- Div nuevo -->

            <div th:if="${modo eq 'editar'}">
                <form th:action="@{/actualizarTecnico}" th:object=${tecnico} method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>Tecnico</h3>
                        </div>

                        <div class="card-body">
                            <div class="form-group">
                                <input type="hidden" name="idTecnico" th:field="*{idTecnico}" />
                            </div>

                            <div class="form-group">
                                <label style="font-weight: bold;">Nombre</label>
                                <input class="form-control" type="text" name="nombreTecnico" th:field="*{nombre}" />
                                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                            </div>

                            <div class="form-group">
                                <label style="font-weight: bold;">Apellido</label>
                                <input class="form-control" type="text" name="apellidoTecnico" th:field="*{apellido}" />
                                <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
                            </div>

                            <div class="form-group">
                                <label style="font-weight: bold;">Legajo</label>
                                <input class="form-control" type="text" name="legajoTecnico" th:field="*{legajo}" />
                                <span th:if="${#fields.hasErrors('legajo')}" th:errors="*{legajo}"></span>
                            </div>

                            <div class="form-group">
                                <input type="hidden" name="estadoTecnico" th:field="*{estado}" />
                            </div>
                        </div>

                        <div class="card-footer">
                            <input type="submit" class="btn btn-success" value="Actualizar" />
                            <a class="btn btn-danger" th:href="@{/tecnicos}">Regresar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
