<html>
<head xmlns:th="http://www.thymeleaf.org">
    <title>Estadisticas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">TALLER MECANICO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/marcas}">Marcas</a>
                    <a class="nav-link" th:href="@{/modelos}">Modelos</a>
                    <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                    <a class="nav-link" th:href="@{/vehiculos}">Vehiculos</a>
                    <a class="nav-link" th:href="@{/ordenes}">Ordenes</a>
                    <a class="nav-link" th:href="@{/servicios}">Servicios</a>
                    <a class="nav-link" th:href="@{/tecnicos}">Tecnicos</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/estadisticas}">Estadisticas</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-4">


    <div>
        <a class="btn btn-primary" th:href="@{/estadisticas}">Estadisticas Ingresos Mensuales</a> 
        <a class="btn btn-primary" th:href="@{/estadisticas_por_servicio}">Estadisticas por Servicios</a>
    </div>


    <h3>Estadisticas Por Servicios</h3>


    <form class="d-flex me-4" action="/estadisticas_por_servicio" method="get">
        <input class="form-control me-2 mt-3" type="date" id = "fechaInicio" name="fechaInicio" aria-label="Search" placeholder="Fecha Inicio" th:value="${fechaInicio}" required/>
        <input class="form-control me-2 mt-3" type="date" id = "fechaFin" name="fechaFin" aria-label="Search" placeholder="Fecha Fin" th:value="${fechaFin}" required/>
        <button class="btn btn-success mt-3" type="submit">Obtener Estad√≠sticas</button>
    </form>


    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Mes</th>
                <th>Cantidad Utilizada</th>
                <th>Ingresos del Servicio</th>
                <th>Porcentaje del ingreso sobre el total</th>
            </tr>
            </thead>

            <tr th:each="entry : ${estadisticasPorServicio}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value.cantidadUtilizada}"></td>
                <td th:text="${entry.value.recaudacionServicio}"></td>
                <td th:text="${#strings.length((entry.value.recaudacionServicio * 100.0 / sumaTotal) + '%') > 5 ? #strings.substring(((entry.value.recaudacionServicio * 100.0 / sumaTotal) + '%'), 0, 5) + '%' : (entry.value.recaudacionServicio * 100.0 / sumaTotal) + '%'}"></td>
            </tr>
        </table>
    </div>

    <br>

</div>

</body>
</html>
