<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">

<head>
    <title>Marca</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <div th:if="${modo eq 'nuevo'}">
                <form th:action="@{/guardarMarca}" th:object=${marca} method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>Marca</h3>
                        </div>

                        <div class="card-body">
                            <div class="form-group">
                                <input type="hidden" name="idMarca" th:field="*{idMarca}" />
                            </div>

                            <div class="form-group">
                                <label style="font-weight: bold;">Nombre</label>
                                <input class="form-control" type="text" name="nombreMarca" th:field="*{nombre}" />
                                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                            </div>

                            <div class="form-group">
                                <input type="hidden" name="estadoMarca" th:field="*{estado}" />
                            </div>
                        </div>

                        <div class="card-footer">
                            <input type="submit" class="btn btn-success" value="Guardar" />
                            <a class="btn btn-danger" th:href="@{/marcas}">Regresar</a>
                        </div>
                    </div>
                </form>
            </div> <!-- Nuevo form para guardar-->
            <div th:if="${modo eq 'editar'}">
                <form th:action="@{/actualizarMarca}" th:object=${marca} method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>Marca</h3>
                        </div>

                        <div class="card-body">
                            <div class="form-group">
                                <input type="hidden" name="idMarca" th:field="*{idMarca}" />
                            </div>

                            <div class="form-group">
                                <label style="font-weight: bold;">Nombre</label>
                                <input class="form-control" type="text" name="nombreMarca" th:field="*{nombre}" />
                                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                            </div>

                            <div class="form-group">
                                <input type="hidden" name="estadoMarca" th:field="*{estado}" />
                            </div>
                        </div>

                        <div class="card-footer">
                            <input type="submit" class="btn btn-success" value="Actualizar" />
                            <a class="btn btn-danger" th:href="@{/marcas}">Regresar</a>
                        </div>
                    </div>
                </form>
            </div> <!-- Nuevo form para actualizar-->
        </div>
    </div>
</body>

</html>
