<html>
<head xmlns:th="http://www.thymeleaf.org">
    <title>Vehiculos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">TALLER MECANICO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link " th:href="@{/marcas}">Marcas</a>
                    <a class="nav-link " th:href="@{/modelos}">Modelos</a>
                    <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                    <a class="nav-link"  th:href="@{/vehiculos}">Vehiculos</a>
                    <a class="nav-link" th:href="@{/ordenes}">Ordenes</a>
                    <a class="nav-link" th:href="@{/servicios}">Servicios</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/tecnicos}">Tecnicos</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <h3>Listado de Vehiculos Asignados</h3>
    <br>
    <div th:if="${vehiculos != null and !vehiculos.empty}">
        <table class="table">
            <thead>
            <tr>
                <th>Patente</th>
                <th>Año</th>
                <th>Kilometros</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Ordenes</th>
                <th>Acciones</th>
            </tr>
            </thead>

            <tr th:each="vehiculo : ${vehiculos}">
                <td th:text="${vehiculo.patente}">Mostrar Patente</td>
                <td th:text="${vehiculo.year}">Mostrar Year</td>
                <td th:text="${vehiculo.kilometros}">Mostrar Kilometros</td>
                <td th:text="${vehiculo.modelo.nombre}">Mostrar Modelo</td>
                <td th:text="${vehiculo.modelo.marca.nombre}">Mostrar Marca</td>
                <td>
                    <span th:each="orden, iterStat : ${vehiculo.ordenes}">  <!-- el iterStat se usa para acceder a la información del estado de la iteración, como si es el primer elemento, el último elemento, etc., en relación con el bucle th:each. -->
                        <span th:text="${orden.idOrden}"></span>
                        <span th:if="${!iterStat.last}">,</span> <!--Agregar la coma solo cuando hay más de un elemento.-->
                    </span>
                    
                </td>
                <td> 
                    <a class="btn btn-warning" th:href="@{/tecnico/modificarVehiculoPorTecnico/} + ${vehiculo.idVehiculo} + '/' + ${tecnico.idTecnico}" th:text="Editar"/>
                </td>
            </tr>
        </table>
    </div>

    <br/>

    <div th:if="${vehiculos == null or vehiculos.empty}">
        La lista de vehiculos esta vacia
    </div>
    <br>
    <div class="card-footer">
        <a  class="btn btn-secondary" th:href="@{/tecnicos}">Regresar</a>
    </div>
</div>

</body>
</html>
