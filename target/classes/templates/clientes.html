<html>
<head xmlns:th="http://www.thymeleaft.org">
    <title>Clientes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">TALLER MECANICO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/marcas}">Marcas</a>
                    <a class="nav-link" th:href="@{/vehiculos}">Vehiculos</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/clientes}">Clientes</a>
                    <a class="nav-link" th:href="@{/modelos}">Modelos</a>
                    <a class="nav-link" th:href="@{/tecnicos}">Tecnicos</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <h3>Listado Clientes</h3>
        <form class="d-flex me-4" role="search" th:action="@{/buscarClientes}" th:object="${cliente}" method="get">
            <div>
                <a th:href="@{/agregarCliente}" class="btn btn-primary me-5 mt-3">Agregar</a>
            </div>
            <input class="form-control me-2 mt-3" type="text" name="nombre" placeholder="Ingrese el nombre del cliente" aria-label="Search">
            <button class="btn btn-success mt-3" type="submit">Buscar</button>
        </form>
    <div th:if="${cliente != null and !cliente.empty}">
        <table class="table">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Acciones</th>
            </tr>
            </thead>

            <tr th:each="cliente :${cliente}">
                <td th:text="${cliente.nombre}">Mostrar Nombre</td>
                <td th:text="${cliente.apellido}">Mostrar Apellido</td>
                <td th:text="${cliente.dni}">Mostrar Dni</td>
                <td> <a class="btn btn-warning" th:href="@{/modificarCliente/} + ${cliente.idCliente}" th:text="Editar"/>
                    <a class="btn btn-danger" th:href="@{/eliminarCliente/} + ${cliente.idCliente}" th:text="Eliminar"/></td>
            </tr>
        </table>
    </div>

    <br>

    <div th:if="${cliente == null or cliente.empty}">
        La lista de clientes esta vacia
    </div>
</div>

</body>
</html>
